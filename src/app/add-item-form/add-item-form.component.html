<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">

            <div class="field is-narrow">
                <p class="control">
                    <input required type="number" name="amount" style="width: 100px" placeholder="Amount" class="input" [ngModel]='item.amount'>
                </p>
            </div>
            
            <div class="field">
                <p class="control">
                    <input required type="text" name="description" placeholder="Description" id="" class="input" [ngModel]="item.description">
                </p>
            </div>

            <div class="field is-narrow">
                <button type="submit" class="button is-primary" [disabled]="!itemForm.valid">Add</button>
            </div>

        </div>
    </div>
</form>
